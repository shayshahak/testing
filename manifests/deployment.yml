# Kubernetes Manifest file - Deployment
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: php-deployment
spec:
  selector:
    matchLabels:
      app: whalephp
  replicas: 3
  template:
    metadata:
      labels:
        app: whalephp
    spec:
      containers:
      - name: whalephp
        image: nadavacr.azurecr.io/testimage
        imagePullPolicy: Always
        ports:
        - containerPort: 80
